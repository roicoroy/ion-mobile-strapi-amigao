<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side='start' contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">

          <!-- <ion-list-header>{{ user.email }}</ion-list-header> -->
          <ion-note>{{ user?.email }}</ion-note>

          <ion-item class="ion-text-center">
            <ion-avatar>
              <img [src]="user.avatar?.url" />
            </ion-avatar>
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">

            <ion-item (click)="logout()" lines="none" detail="false">
              <ion-icon name='home'></ion-icon>
              <ion-label color="dark">{{ 'Logout' }}</ion-label>
            </ion-item>

          </ion-menu-toggle>

        </ion-list>

      </ion-content>

    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
