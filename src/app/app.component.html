<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side='start' contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            
            <div *ngIf="user; else loggedOut">
              <ion-item class="ion-text-center" lines="none">
                <ion-avatar>
                  <img [src]="avatar" />
                </ion-avatar>
                <ion-note color="light" slot="end">{{ email }}</ion-note>
              </ion-item>
            </div>
            <ng-template #loggedOut>
              <ion-item class="ion-text-center" lines="none">
                <ion-avatar>
                  <img [src]="'assets/shapes.svg'" />
                </ion-avatar>
                <ion-note color="light" slot="end"> user@email.com </ion-note>
              </ion-item>
            </ng-template>

            <ion-item (click)="logout()" lines="none" detail="false">
              <ion-icon name='home'></ion-icon>
              <ion-label>{{ 'Logout' }}</ion-label>
            </ion-item>

            <ion-item (click)="loginPage()" lines="none" detail="false">
              <ion-icon name='home'></ion-icon>
              <ion-label>{{ 'Enter Auth Login' }}</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
